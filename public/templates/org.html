        body {

<body>
    <div class="center">
        <h1>Login</h1>
        <form METHOD="POST" action="/org.html">

                <input type="text" name="username" id="username" placeholder="Enter Username" required><br>
            </div><br>
            <div class="txt_field">
                <label>Password</label><br>
                <input type="password" name="pass" id="password" placeholder="Enter Password" required><br>
            </div><br>
            <br><input id="login_btn" type="submit" value="Login">
            <div class="signup_link">
                Create an account <a href="signup.html">Signup</a>
            </div>
        </form>
        <script src="{{url_for('static', filename='Javascript/signup.js')}}"></script>
